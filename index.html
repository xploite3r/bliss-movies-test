# URL Parameter to Iframe

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with URL Parameter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Iframe Display</h1>
    <div id="iframeContainer"></div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const presetUrl = "https://embeddr.rhw.one/embed#https://multiembed.mov/?video_id=";
        const urlParam = getUrlParameter('url');
        const iframeUrl = presetUrl + encodeURIComponent(urlParam);

        document.getElementById('iframeContainer').innerHTML = `<iframe src="${iframeUrl}" title="Iframe Example"></iframe>`;
    </script>

</body>
</html>
